  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="Desk Booking" content="A YoDiWo project.">

  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFFFF">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#000000">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <title>Desk Booking</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "2197210438";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div id="loading" style="color: black; font-size: 26px; font-family: 'Lucida Sans Unicode', sans-serif"></div>
  <script>
    window.addEventListener('load', function(ev) {

      var loading = document.querySelector('#loading');
      loading.textContent = "l o a d i n g  . . .";

      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded:  async function(engineInitializer) {
          //loading.textContent = "Initializing engine...";
          let appRunner = await engineInitializer.initializeEngine();

          //loading.textContent = "Running app...";
          await appRunner.runApp();
        }
      });
    });
  </script>
  <script src="https://unpkg.com/@zxing/library@0.19.1" type="application/javascript"></script>
</body>
</html>
